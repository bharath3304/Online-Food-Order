<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Food Order</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Online Food Order</h1>
  </header>

  <section class="menu">
    <div class="item">
      <h3>Pizza</h3>
      <p>₹250</p>
      <button onclick="addToCart('Pizza', 250)">Add to Cart</button>
    </div>
    <div class="item">
      <h3>Burger</h3>
      <p>₹120</p>
      <button onclick="addToCart('Burger', 120)">Add to Cart</button>
    </div>
    <div class="item">
      <h3>Gobi</h3>
      <p>₹80</p>
      <button onclick="addToCart('Fries', 80)">Add to Cart</button>
    </div>
    <div class="item">
      <h3>Noodles</h3>
      <p>₹100</p>
      <button onclick="addToCart('Noodles', 100)">Add to Cart</button>
    </div>
    <div class="item">
      <h3>Sandwich</h3>
      <p>₹90</p>
      <button onclick="addToCart('Sandwich', 90)">Add to Cart</button>
    </div>
    <div class="item">
      <h3>Chicken curry</h3>
      <p>₹100</p>
      <button onclick="addToCart('Donut', 70)">Add to Cart</button>
    </div>
  </section>

  <section class="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p id="total">Total: ₹0</p>
    <button onclick="placeOrder()">Place Order</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
